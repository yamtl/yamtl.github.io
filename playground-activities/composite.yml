activities:
  - id: yamtl-cd2db-activity
    title: Model-to-Model CD2DB Example
    icon: yamtl
    tools:
      - http://127.0.0.1:8073/emf_tool_composite.yml
      - http://127.0.0.1:8500/yamtl_m2m.yml
    tools-local:
      - https://yamtl.github.io/playground-interfaces/static.emf/emf_tool.yml
      - https://yamtl.github.io/playground-interfaces/static.yamtlgroovy/yamtl_m2m.yml
    layout:
      area:
        - - panel-composite
        - - panel-smodel
          - panel-smodel-diagram
    actions:
      - source: panel-smm
        sourceButton: emfatic2cd-button
        parameters:
          metamodel: panel-smm
        output: panel-smm-diagram
        outputType: puml
      - source: panel-smodel
        sourceButton: xmi2od-button
        parameters:
          metamodel: panel-smm
          model: panel-smodel
        output: panel-smodel-diagram
        outputType: puml
    panels:
      - id: panel-composite
        name: Source Metamodel
        ref: composite
        childrenPanels:
          - panel-smm
          - panel-smm-diagram
        buttons:
          - id: show-diagram-button
            icon:  diagram
            internal: show
            targetPanel: panel-smm-diagram
            hint: Show diagram
          - id: hide-diagram-button
            icon:  diagram
            internal: hide
            targetPanel: panel-smm-diagram
            hint: Hide diagram
      - id: panel-smm
        name: Textual
        ref: emfatic
        file: CD.emf
      - id: panel-smm-diagram
        name: Diagram
        ref: plantuml
      - id: panel-smodel
        name: Source Model
        ref: xmi
        file: sourceModel.xmi
      - id: panel-smodel-diagram
        name: Source Model Diagram
        ref: plantuml
