activities:
  - id: yamtl-cd2db-activity
    title: CD2DB 
    icon: yamtl
    tools-local:
      - http://127.0.0.1:8073/emf-tool.yml
      - http://127.0.0.1:8500/yamtl-m2m.yml
    tools:
      - https://yamtl.github.io/playground-interfaces/static.emf/emf-tool.yml
      - https://yamtl.github.io/playground-interfaces/static.yamtlgroovy/yamtl-m2m.yml
    layout:
      area:
        - - panel-yamtl
          - smm-panel-composite
          - tmm-panel-composite
        - - panel-console
          - smodel-panel-composite
          - tmodel-panel-composite
    actions:
      - source: panel-yamtl
        sourceButton: run-trafo-button
        parameters:
          trafoGroovy: panel-yamtl
          inModel: panel-smodel
          inMetamodel: panel-smm
          outMetamodel: panel-tmm
        output: panel-tmodel
        outputType: code
        outputConsole: panel-console
      - source: panel-smm
        sourceButton: emfatic2cd-button
        parameters:
          metamodel: panel-smm
        output: panel-smm-diagram
        outputType: puml
      - source: panel-tmm
        sourceButton: emfatic2cd-button
        parameters:
          metamodel: panel-tmm
        output: panel-tmm-diagram
        outputType: puml
      - source: panel-smodel
        sourceButton: xmi2od-button
        parameters:
          metamodel: panel-smm
          model: panel-smodel
        output: panel-smodel-diagram
        outputType: puml
      - source: panel-tmodel
        sourceButton: xmi2od-button
        parameters:
          metamodel: panel-tmm
          model: panel-tmodel
        output: panel-tmodel-diagram
        outputType: puml
    panels:
      - id: panel-yamtl
        name: Transformation(YAMTL)
        ref: yamtl
        file: CD2DB.groovy
      - id: smm-panel-composite
        name: Source Metamodel
        ref: composite-panel
        childPanels:
          - id: panel-smm
            name: EMFatic
            ref: emfatic
            file: CD.emf
          - id: panel-smm-diagram
            name: Diagram
            ref: plantuml
        buttons:
          - id: show-editor-button
            icon: editor
            internal: toggle
            targetPanel: panel-smm
            hint: Toggle editor
          - id: show-diagram-button
            icon: diagram
            internal: toggle
            targetPanel: panel-smm-diagram
            hint: Toggle diagram
      - id: tmm-panel-composite
        name: Target Metamodel
        ref: composite-panel
        childPanels:
          - id: panel-tmm
            name: EMFatic
            ref: emfatic
            file: Relational.emf
          - id: panel-tmm-diagram
            name: Diagram
            ref: plantuml
        buttons:
          - id: show-editor-button
            icon: editor
            internal: toggle
            targetPanel: panel-tmm
            hint: Toggle editor
          - id: show-diagram-button
            icon: diagram
            internal: toggle
            targetPanel: panel-tmm-diagram
            hint: Toggle diagram
      - id: smodel-panel-composite
        name: Source Model
        ref: composite-panel
        icon: editor
        childPanels:
          - id: panel-smodel
            name: XMI
            ref: xmi
            file: sourceModel.xmi
          - id: panel-smodel-diagram
            name: Diagram
            ref: plantuml
        buttons:
          - id: show-editor-button
            icon: editor
            internal: toggle
            targetPanel: panel-smodel
            hint: Toggle editor
          - id: show-diagram-button
            icon: diagram
            internal: toggle
            targetPanel: panel-smodel-diagram
            hint: Toggle diagram
      - id: tmodel-panel-composite
        name: Target Model
        icon: editor
        ref: composite-panel
        childPanels:
          - id: panel-tmodel
            name: XMI
            ref: xmi
          - id: panel-tmodel-diagram
            name: Diagram
            ref: plantuml
        buttons:
          - id: show-editor-button
            icon: editor
            internal: toggle
            targetPanel: panel-tmodel
            hint: Toggle editor
          - id: show-diagram-button
            icon: diagram
            internal: toggle
            targetPanel: panel-tmodel-diagram
            hint: Toggle diagram
      - id: panel-console
        name: Console
        icon: console
        ref: console
tool:
  - id: emf
    name: EMF
    version: 0.0.3
    author: Artur Boronat
    homepage: https://yamtl.github.io/
    functions:
      - id: function-ecore2cd
        name: "Conversion: Ecore to class diagram"
        parameters:
          - name: language
            type: emfatic
          - name: metamodel
            type: emfatic
        returnType: puml
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/ecore2cd_puml
      - id: function-xmi2od
        name: "Conversion: Xmi model to augmented object diagram"
        parameters:
          - name: language
            type: xmi
          - name: metamodel
            type: emfatic
          - name: model
            type: xmi
            instanceOf: metamodel
        returnType: puml
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/xmi2od_puml
      - id: function-emf2json
        name: "Conversion: EMF model to JSON"
        parameters:
          - name: language
            type: emfatic
          - name: metamodel
            type: emfatic
        returnType: json
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/emf2json      
    panelDefs:
      - id: composite-panel
        name: CompositePanel
        panelclass: CompositePanel
        icon: diagram
      - id: model-panel
        name: EMFatic
        panelclass: ProgramPanel
        icon: emfatic
        language: emfatic
        buttons:
          - id: emfatic2cd-button
            icon:  diagram-generate
            actionfunction: function-ecore2cd
            hint: Render the metamodel class diagram
          - id: help-button
            icon: info
            url: https://www.eclipse.org/emfatic/
            hint: EMFatic Language Reference
      - id: model-json-panel
        name: EMFatic
        panelclass: ProgramPanel
        icon: emfatic
        language: emfatic
        buttons:
          - id: emf2json-button
            icon:  icons8-json-16
            actionfunction: function-emf2json
            hint: Export to JSON
          - id: emfatic2cd-button
            icon:  diagram-generate
            actionfunction: function-ecore2cd
            hint: Render the metamodel class diagram
          - id: help-button
            icon: info
            url: https://www.eclipse.org/emfatic/
            hint: EMFatic Language Reference
      - id: emfatic
        name: EMFatic
        panelclass: ProgramPanel
        icon: emfatic
        language: emfatic
        buttons:
          - id: emfatic2cd-button
            icon:  diagram-generate
            actionfunction: function-ecore2cd
            hint: Render the metamodel class diagram
          - id: help-button
            icon: info
            url: https://www.eclipse.org/emfatic/
            hint: EMFatic Language Reference
      - id: ecore
        name: Ecore
        panelclass: ProgramPanel
        icon: ecore
        language: ecore
        buttons:
          - id: ecore2cd-button
            icon: diagram-generate
            actionfunction: function-ecore2cd
            hint: Render the metamodel class diagram
          - id: help-button
            icon: info
            url: https://www.eclipse.org/modeling/emf/
            hint: EMF Homepage
      - id: xmi
        name: XMI
        panelclass: ProgramPanel
        icon: xmi-favicon
        language: xmi
        buttons:
          - id: xmi2od-button
            icon: diagram-generate
            actionfunction: function-xmi2od
            hint: Render the model object diagram
          - id: help-button
            icon: info
            url: https://www.omg.org/spec/XMI/
            hint: OMG - XML Metadata Interchange
      - id: json
        name: JSON
        panelclass: ProgramPanel
        icon: icons8-json-16
        language: json
        buttons:
          - id: help-button
            icon: info
            url: https://www.json.org/json-en.html
            hint: ECMA-404 The JSON Data Interchange Standard.
      - id: plantuml
        name: PlantUML
        language: puml
        panelclass: OutputPanel
        icon: plantuml-favicon
  - id: yamtl
    name: YAMTL
    version: 0.0.1
    author: Artur Boronat
    homepage: https://yamtl.github.io/
    functions:
      - id: function-yamtl-m2m
        name: YAMTL M2M function
        parameters:
          - name: trafoGroovy
            type: groovy
          - name: inMetamodel
            type: emfatic
          - name: inModel
            type: xmi
          - name: outMetamodel
            type: emfatic
          - name: language
            type: string
        returnType: text
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_m2m
      - id: function-yamtl-m2m-from-flexible
        name: YAMTL M2M function (from flexible models)
        parameters:
          - name: trafoGroovy
            type: groovy
          - name: inModel
            type: yaml
          - name: outMetamodel
            type: emfatic
          - name: language
            type: string
        returnType: text
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_m2m_from_flexible
      - id: function-yamtl-query
        name: YAMTL Query function
        parameters:
          - name: metamodel
            type: emfatic
          - name: model
            type: xmi
          - name: query
            type: groovy
          - name: language
            type: string
        returnType: text
        path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_queryDsl        
    panelDefs:
      - id: yaml
        name: YAML
        panelclass: ProgramPanel
        icon: icons8-json-16
        language: yaml
      - id: yamtl
        name: YAMTL M2M
        panelclass: ProgramPanel
        icon: yamtl
        language: groovy
        buttons:
          - id: run-trafo-button
            icon: run
            actionfunction: function-yamtl-m2m
            hint: Run the program (Ctrl/Cmd+S)
      - id: yamtl-from-flexible
        name: YAMTL Flexible to Model
        panelclass: ProgramPanel
        icon: yamtl
        language: groovy
        buttons:
          - id: run-trafo-flexible-button
            icon: run
            actionfunction: function-yamtl-m2m-from-flexible
            hint: Run the program (Ctrl/Cmd+S)
      - id: yamtl-query
        name: YAMTL Query Dsl
        panelclass: ProgramPanel
        icon: yamtl
        language: groovy
        buttons:
          - id: run-query-button
            icon: run
            actionfunction: function-yamtl-query
            hint: Run the program (Ctrl/Cmd+S)                        