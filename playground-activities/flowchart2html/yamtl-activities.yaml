activities:
  - id: yamtl-base-activity
    title: Base Example
    icon: etl
    tools:
      - http://127.0.0.1:8070/epsilon_tool.json
      - http://127.0.0.1:8071/emfatic_tool.json
      - http://127.0.0.1:8073/emf_tool.json
      - http://127.0.0.1:8500/yamtl_tool.json
    layout:
      area:
        - - panel-yamtl
          - panel-smm
          - panel-tmm
        - - panel-console
          - panel-smodel
          - panel-tmodel
    actions:
      - source: panel-yamtl
        sourceButton: action-button
        parameters:
          trafoGroovy: panel-yamtl
          inModel: panel-smodel
          inMetamodel: panel-smm
          outMetamodel: panel-tmm
        output: panel-tmodel
    panels:
      - id: panel-yamtl
        name: Base Example Transformation (YAMTL)
        ref: yamtl
        file: examples/Base.groovy
      - id: panel-smodel
        name: Source Model
        ref: xmi
        file: FlowchartToHTML_models/wakeup.xmi
      - id: panel-smm
        name: Source Metamodel
        ref: emfatic
        file: FlowchartToHTML_models/flowchart.emf
      - id: panel-tmm
        name: Target Metamodel
        ref: emfatic
        file: FlowchartToHTML_models/html.emf
      - id: panel-tmodel
        name: Target Model
        ref: xmi
      - id: panel-console
        name: Console
        ref: console
