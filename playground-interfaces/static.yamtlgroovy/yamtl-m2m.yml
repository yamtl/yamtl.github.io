tool:
  id: yamtl
  name: YAMTL
  version: 0.0.1
  author: Artur Boronat
  homepage: https://yamtl.github.io/
  functions:
    - id: function-yamtl-m2m
      name: YAMTL M2M function
      parameters:
        - name: trafoGroovy
          type: groovy
        - name: inMetamodel
          type: emfatic
        - name: inModel
          type: xmi
        - name: outMetamodel
          type: emfatic
        - name: language
          type: string
      returnType: text
      path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_m2m
    - id: function-yamtl-m2m-from-flexible
      name: YAMTL M2M function (from flexible models)
      parameters:
        - name: trafoGroovy
          type: groovy
        - name: inModel
          type: yaml
        - name: outMetamodel
          type: emfatic
        - name: language
          type: string
      returnType: text
      path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_m2m_from_flexible
    - id: function-yamtl-query
      name: YAMTL Query function
      parameters:
        - name: metamodel
          type: emfatic
        - name: model
          type: xmi
        - name: query
          type: groovy
        - name: language
          type: string
      returnType: text
      path: https://d2wa34vqh86v1b.cloudfront.net/Prod/yamtl_queryDsl        
  panelDefs:
    - id: yaml
      name: YAML
      panelclass: ProgramPanel
      icon: icons8-json-16
      language: yaml
    - id: yamtl
      name: YAMTL M2M
      panelclass: ProgramPanel
      icon: yamtl
      language: groovy
      buttons:
        - id: run-trafo-button
          icon: run
          actionfunction: function-yamtl-m2m
          hint: Run the program (Ctrl/Cmd+S)
    - id: yamtl-from-flexible
      name: YAMTL Flexible to Model
      panelclass: ProgramPanel
      icon: yamtl
      language: groovy
      buttons:
        - id: run-trafo-flexible-button
          icon: run
          actionfunction: function-yamtl-m2m-from-flexible
          hint: Run the program (Ctrl/Cmd+S)
    - id: yamtl-query
      name: YAMTL Query Dsl
      panelclass: ProgramPanel
      icon: yamtl
      language: groovy
      buttons:
        - id: run-query-button
          icon: run
          actionfunction: function-yamtl-query
          hint: Run the program (Ctrl/Cmd+S)          